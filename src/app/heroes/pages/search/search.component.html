<div fxLayout="column">

  <div>
    <h1>Search Heroes</h1>
    <mat-divider></mat-divider>
  </div>

  <div fxLayout="column">
    <br>
    <mat-form-field color="accent" appearance="outline">
      <mat-label>Heroe Searcher</mat-label>
        <input type="text"
              placeholder="Pick one"
              aria-label="Number"
              matInput
              [(ngModel)]="term"
              [matAutocomplete]="auto"
              (input)="searching()">

        <mat-autocomplete autoActiveFirstOption
                          #auto="matAutocomplete"
                          (optionSelected)="optionSelected($event)">
          <mat-option *ngFor="let heroe of heroes" [value]="heroe">
            {{heroe.superhero}}
          </mat-option>

          <mat-option value="" *ngIf="heroes.length === 0 && term.trim().length > 0">
            Could not found {{term}}
          </mat-option>

        </mat-autocomplete>
    </mat-form-field>
  </div>

  <div fxLayout="row wrap"
       fxLayoutAlign="center"
       fxLayoutGap="20px">

    <div *ngIf="selectedHeroe">
      <app-heroe-card [heroe]="selectedHeroe"></app-heroe-card>
    </div>

  </div>

</div>
