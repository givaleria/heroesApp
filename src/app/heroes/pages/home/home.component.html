<mat-sidenav-container fullscreen>

  <mat-sidenav #sidenav mode="push">

    <mat-toolbar color="primary">
      <span>Menu</span>
      <span class="spacer"></span>

      <button mat-icon-button
              (click)="sidenav.toggle()">
        <mat-icon>menu_open</mat-icon>
      </button>
    </mat-toolbar>

    <mat-nav-list>
      <a routerLink="./list"
         mat-list-item
         (click)="sidenav.toggle()">
        <mat-icon mat-list-icon>list_alt</mat-icon>
        <span>Heroes list</span>
      </a>

      <a routerLink="./add"
         mat-list-item
         (click)="sidenav.toggle()">
        <mat-icon mat-list-icon>person_add_alt</mat-icon>
        <span>Add heroe</span>
      </a>

      <a routerLink="./search"
         mat-list-item
         (click)="sidenav.toggle()">
        <mat-icon mat-list-icon>person_search</mat-icon>
        <span>Search heroe</span>
      </a>
    </mat-nav-list>

  </mat-sidenav>

  <mat-toolbar>
    <button mat-icon-button
            (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>

    <span class="spacer"></span>

    <button mat-icon-button>
      <mat-icon>logout</mat-icon>
    </button>
  </mat-toolbar>

  <div class="container">
    <router-outlet></router-outlet>
  </div>

</mat-sidenav-container>
